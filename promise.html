    <h1>Завдання "Робота з Promise"</h1>

    <!-- Місце для виведення повідомлення -->
    <div id="message"></div>

    <script>
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        wait(3000).then(() => {
            // Виводимо повідомлення на сторінку
            document.getElementById("message").innerText = "Час вийшов!";
        });
    </script>
</body>
